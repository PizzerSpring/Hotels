<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toxin</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <a class="header__logo-link" href="#">
                    <img class="header__logo-pic" src="./assets/images/svg/header-logo.svg" alt="No logo">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a class="header__link" href="#">О нас</a></li>
                    <li class="header__item"><a class="header__link header-arrow" href="#">Услуги</a></li>
                    <li class="header__item"><a class="header__link" href="#">Вакансии</a></li>
                    <li class="header__item"><a class="header__link" href="#">Новости</a></li>
                    <li class="header__item"><a class="header__link header-arrow" href="#">Соглашения</a></li>
                    <li class="header__item">
                        <a class="header__link button-login" href="#">войти</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link button-registration" href="#">зарегистрироваться</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main class="main">
    <section class="main__hotel">
        <figure class="main__hotel-bg">
            <figcaption class="main__hotel-caption">Лучшие номера для вашей работы, отдыха и просто вдохновения
            </figcaption>
        </figure>
        <form class="main__form" method="post" action="#">
            <h2 class="main__form-title">Найдём номера под ваши пожелания</h2>
            <fieldset class="main__form-top">
                <label class="main__form-arrival-label" for="arrival">прибытие
                    <input class="main__form-arrival datepicker" placeholder="ДД.ММ.ГГГГ" type="text" id="arrival"
                           name="arrival">
                </label>
                <label class="main__form-departure-label" for="departure">выезд
                    <input class="main__form-departure datepicker" placeholder="ДД.ММ.ГГГГ" type="text" id="departure"
                           name="departure">
                </label>
                <label class="rangedate-label" for="range2">диапазон
                    <input class="rangedate1" type="text" id="range1" name="dates">
                    <input class="rangedate2" type="text" id="range2" name="dates">
                </label>
            </fieldset>
            <!---->
            <label class="main__form-select-label" for="guests">гости
                <input type="text" class="main__form-list" name="guests" id="guests">
                <div class="list-menu">
                    <div class="list-flex">
                        <p>stroke</p>
                        <button class="minus1">-</button>
                        <p class="count1">2</p>
                        <button class="plus1">+</button>
                    </div>
                    <div class="list-flex">
                        <p>stroke</p>
                        <button class="minus2">-</button>
                        <p class="count2">1</p>
                        <button class="plus2">+</button>
                    </div>
                    <div class="list-flex">
                        <p>stroke</p>
                        <button class="minus">-</button>
                        <p class="count">1</p>
                        <button class="plus">+</button>
                    </div>
                    <div>
                        <button class="can">Cancel</button>
                        <button class="appl">Apply</button>
                    </div>
                </div>

            </label>
            <!---->
            <!--<label class="main__form-select-label" for="guests">гости
                <select class="main__form-list" name="guests" id="guests">
                    <option value="">Сколько гостей</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </label>-->
            <a class="main__form-button" href="#">подобрать номер</a>
        </form>
    </section>
</main>
<script src="./js/script.js"></script>
<script src="./js/dropdown.js"></script>
<!--<script src="./js/datepicker-ru.js"></script>-->
<!--<script src="./js/range.js"></script>-->

</body>
</html>
